<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORDER FORM</title>
</head>
<body style="background-color: burlywood;">
  <form action="index.php" method="POST" enctype="multipart/form-data" style="margin-left: 530px;margin-top: 40px;">
  <h3>Your Order Details</h3>
        <label for="itemname">Item Name :</label>
        <input type="Text" id="itemName" placeholder="Type" required><br>
  <br>
        <label for="phoneNumber" style="margin-right: 13px;">Phone # :</label>
        <input type="phoneNumber" id="phoneNumber" placeholder="+63-000-000 0000" minlength="11" maxlength="11" required> <br>
  <br> 
        <label for="quantity" style="margin-right: 8.5px;">Quantity :</label>
       <input type="number" id="quantity" min="0" max="99" required> <br>
  <br>
      <label for="Payment" style="margin-right: 15px;">Payment :</label>
      <select id="Payment">
          <option value="Mastercard">Mastercard</option>
          <option value="Visa">Visa</option>
          <option value="g-cash">G-cash</option>
          <option value="Paypal">Paypal</option>
      </select> <br>
  <br>
       <input type="Submit"> 
       <input type="reset">
  
</form>
</body>
</html>
